<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resumeForm">
        <h2>Personal Information</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email"  id="email" placeholder="Email Addres" required>
        <input type="tel" id="contact" placeholder="Contact " required>

        <h3>Education</h3>
        <input type="text" id="degree" placeholder="Degree" required>
        <input type="text" id="institute" placeholder="Institute" required>
        <input type="number" id="year" placeholder="Year" required>

        <h3>Skills</h3>
        <input type="text" id="skills" placeholder="Skills (comma-separated)" required />

        <h4>Work Experience</h4>
        <input type="text" id="company" placeholder="Company" required>
        <input type="text" id="job" placeholder="Job Title" required>
        <input type="text" id="year of Experience" placeholder="Years Of Experience" required>

    <button type="submit">Generate Resume</button>
    
    <div id="resumeOutput" class="hidden"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
